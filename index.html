<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="divP1">
        <h2 class="TitleP1">PLAYER 1</h2>
        <p class="globalScoreP1">00</p>
        <div class="currentScoreDivP1">
            <p class="currentTitleP1">CURRENT</p>
            <p class="currentScoreP1">11</p>
        </div>
    </div>
    <div class="divP2">
        <h2 class="TitleP2">PLAYER 2</h2>
        <p class="globalScoreP2">11</p>
        <div class="currentScoreDivP2">
            <p class="currentTitleP2">CURRENT</p>
            <p class="currentScoreP2">00</p>
    </div>
    <div class="middlePart">
        <h4 class="newGame"><img height="25px" src="images/add-svg.svg" alt="Add icon"> NEW GAME</h4>
    </div>
    <div class="dice">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
    </div>
    <h4 class="rollDice"><img height="25px" src="images/circle_arrow.svg" alt="Hold arrow"> ROLL DICE</h4>
    <h4 class="hold"><img height="25px" src="images/square_arrow.svg" alt=""> HOLD</h4>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
